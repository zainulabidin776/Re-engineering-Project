# Test Profile Configuration - Uses H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=false

# Security Configuration for Tests
spring.security.user.name=test
spring.security.user.password=test

# JWT Configuration for Tests
jwt.secret=test-secret-key-for-testing-only-min-256-bits-required-for-hmac-sha-algorithm-test-secret-key-for-testing-only-min-256-bits-required-for-hmac-sha-algorithm
jwt.expiration=86400000

# Logging
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.security=WARN

